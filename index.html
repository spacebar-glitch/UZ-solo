<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>윷퀴즈 참가서</title>
<style>
body{margin:0;font-family:system-ui,-apple-system,"Noto Sans KR",sans-serif;background:#f5f6fa}
.wrap{max-width:720px;margin:0 auto;padding:20px}
.card{background:#fff;border-radius:16px;padding:20px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
h1{margin:0 0 16px;text-align:center;font-size:28px}
p{line-height:1.6;font-size:15px}
.small{margin-top:12px;color:#666;font-size:12px}
</style>

</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>윷퀴즈 참가서</h1>
    <div style="margin:16px 0; display:flex; flex-direction:column; gap:8px;">
 <button onclick="selectName('송정숙')">송정숙</button>
<button onclick="selectName('권 율')">권 율</button>
<button onclick="selectName('권현아')">권현아</button>
<button onclick="selectName('권현진')">권현진</button>
<button onclick="selectName('김유진')">김유진</button>
<button onclick="selectName('김동원')">김동원</button>
</div>
    <p>윷퀴즈를 열정있게 참여해 사회자 말에 집중하고 판정에 이의를 크게 제기하지 않을 것을 약속합니다. 또한, 로지가 발라당 할만큼의 웃음을 선보일것을 약속합니다.</p>
    <div class="small">*참가비는 존재합니다.<br>참가비영상 아주 열심히 준비중입니다.</div>
  </div>
</div>
</div>
</div>

<script>
function selectName(name) {
  document.querySelector('.card').style.background =
['송정숙','권 율','권현아'].includes(name) ? '#e6f7e6' : '#ffe6e6';
  document.querySelector('.card').innerHTML =
    '<h1>윷퀴즈 참가서</h1>' +
    '<p><strong>' + name + '</strong>님<br>윷퀴즈에 참가하신 것을 환영합니다.</p>' +
    '<p>- by 황지운 -</p>' +
    '<small>*만드느라 굉장히 힘들었습니다</small>';
}
</script>

</body>
</html>
